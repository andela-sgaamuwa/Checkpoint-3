<div>
    <div class="row">
        <div class="col-md-3">Name:</div>
        <div class="col-md-6" *ngIf="!edit">{{item.name}}</div>
        <div class="col-md-6" *ngIf="edit"><input type="text" [(ngModel)]="newItemName"></div>
    </div>
    <div class="row">
        <div class="col-md-3">Done:</div>
        <div class="col-md-6">{{item.done}}</div>
    </div>
    <div class="row" (click)="toggleEdit()" aria-disabled="edit"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></div>
    <div class="row" (click)="deleteItem(bucketlist.id, item.id)"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></div>
    <div class="row" *ngIf="edit && newItemName != item.name"><button class="btn" (click)="updateItem()">Edit</button></div>
    <div class="row" *ngIf="edit"><button class="btn" (click)="toggleEdit()">Cancel</button></div>
 </div>
